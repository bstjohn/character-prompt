<section data-ng-controller="BooksController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Book</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="book.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="author">Author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="book.author" id="Author" class="form-control" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="releaseDate">Publication Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="book.releaseDate" id="releaseDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="book.description " id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                    <a data-ng-href="#!/books" class="btn btn-default">
                        <span></span> Cancel
                    </a>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
