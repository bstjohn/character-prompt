<section data-ng-controller="BooksController" data-ng-init="find()">
	<div class="container">
		<div class="page-header">
			<h1 class="pull-left">
				Books
			</h1>
			<div class="pull-right">
				<div style="bottom: 15px;position: relative;top: 15px">
				  	<a data-ng-href="#!/books/create" class="btn btn-info">
						<span class="glyphicon glyphicon-plus"></span> New
					</a>
				</div>
			</div>
			<div class="clearfix">
			</div>
		</div>
	</div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="book as book.title for book in books | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="bookSearch($item)" placeholder="Search Book...">
    </div>
	<div class="list-group">
		<a data-ng-repeat="book in books" data-ng-href="#!/books/{{book._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="book.title | properCase"></h4>
			<h6 data-ng-bind="book.author | properCase"></h6>
			<span style="word-wrap:break-word;" data-ng-bind="book.description | limitTo: 240"></span><span>...</span>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!books.$resolved || books.length">
		No books yet, why don't you <a href="/#!/books/create">create one</a>?
	</div>
</section>
