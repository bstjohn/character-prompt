<section data-ng-controller="CharactersController" data-ng-init="find()">
	<div class="container">
		<div class="page-header">
			<h1 class="pull-left">
				Characters
			</h1>
			<div class="pull-right">
				<div class="new-character-button">
				  	<a data-ng-href="#!/characters/create" class="btn btn-info">
						<span class="glyphicon glyphicon-plus"></span> New
					</a>
				</div>
			</div>
			<div class="clearfix">
			</div>
		</div>
	</div>

	<!-- this is the new search input field -->
	<div class="form-group">
		<input type="text" ng-model="search" typeahead="character as character.fullName for character in characters | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="characterSearch($item)" placeholder="Search Character...">
	</div>
	<div class="list-group">
		<a data-ng-repeat="character in characters" data-ng-href="#!/characters/{{character._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="character.fullName | properCase"></h4>
			<h4 data-ng-bind="character.book.title | properCase"></h4>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-hide="!characters.$resolved || characters.length">
		No characters yet, why don't you <a href="/#!/characters/create">create one</a>?
	</div>
</section>
