<section data-ng-controller="CharactersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="character.fullName | properCase"></h1>
        <a class="h4 book-link" href="#!/books/{{character.book._id}}">
            <i class="glyphicon glyphicon-book"></i>
            {{character.book.title | properCase}}
        </a>
        <div>Chapter {{character.introChapter}}</div>
        <div>{{character.description}}</div>
        <div class="editable-area" id="character-bio" title="Bio" ng-click="editArea($event)" data-ng-bind="character.bio"></div>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/characters/{{character._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove()">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
</section>
