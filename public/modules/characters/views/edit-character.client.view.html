<section data-ng-controller="CharactersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Character</h1>
        <h4 ng-init="updateCharacterData()">{{currentBook.title | properCase}}</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <!-- <div class="form-group form-inline">
                    <label class="control-label" for="introChapter">Chapter Introduced</label>
                    <div class="controls">
                        <input type="number" min="0" max="99" data-ng-model="introChapter" id="introChapter" class="form-control" placeholder="1" required>
                    </div>
                </div> -->
                <div class="form-group form-inline">
                    <label class="control-label">Name</label>
                    <label class="control-label hidden" for="firstName">First Name</label>
                    <label class="control-label hidden" for="middleName">Middle Name</label>
                    <label class="control-label hidden" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="character.firstName" id="firstName" class="form-control" placeholder="First" required>
                        <input type="text" data-ng-model="character.middleName" id="middleName" class="form-control" placeholder="Middle">
                        <input type="text" data-ng-model="character.lastName" id="lastName" class="form-control" placeholder="Last" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" ng-model="currentDesc" data-ng-init="updateCharacterData()" ng-change="updateInputLength(currentDesc)" id="description" class="form-control"
                               placeholder="A short (140 character or less) description of the character." required>

                        <p ng-model="descCharsRemaining">
                            <font style="color:blue"><strong>{{descCharsRemaining}}</strong></font> characters remaining.
                        </p>
                    </div>
                    <label class="control-label" for="bio">Character Bio</label>
                    <div class="controls">
                        <input type="text" ng-model="currentBio" data-ng-init="updateCharacterData()" ng-change="updateInputLength(currentBio)" id="bio" class="form-control"
                                placeholder="The character's biography.">

                        <p ng-model="bioCharsRemaining">
                            <font style="color:blue"><strong>{{bioCharsRemaining}}</strong></font> characters remaining.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                    <a data-ng-href="#!/characters" class="btn btn-default">
                        <span></span> Cancel
                    </a>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
